<div class="animated fadeIn">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary">
                    DIstribuidora y Comercio de Medicamentos (DICOMED)
                </div>
                <div class="card-body">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <h1 align="center">SALIDA DE PRODUCTOS</h1>
                            </ul>
                            <img src="assets/LOGO.png" align="right " width="90" height="70">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<br>


<body>
    <div class="row">
        <div class="col-12 bg-light">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-productos" role="tab" aria-controls="nav-home" aria-selected="true">Inventario</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-entradas" role="tab" aria-controls="nav-profile" aria-selected="false">Salidas</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-productos" role="tabpanel" aria-labelledby="nav-home-tab">
                    <ng2-smart-table (userRowSelect)="abrirProducto($event)" class="table table-hover table-striped table-borderless" [source]="entradas" [settings]="settings"></ng2-smart-table>
                </div>
                <div class="tab-pane fade" id="nav-entradas" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <ng2-smart-table class="table table-hover table-striped table-borderless" [source]="salidas" [settings]="settings2"></ng2-smart-table>

                </div>
            </div>
        </div>
    </div>

    <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Nombre Comercial: {{ producto.nombre }}<br>Código de barras: {{producto.codigo_barras}}<br>Descripción: {{ producto.descripcion}}</h4>
                    <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" [formGroup]="salidaForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="cil-info" style="color: black;"></i>
                                <label class="panel-title" for="">Piezas de Salida</label>
                                <input type="text" class="form-control" [formControl]="this.salidaForm.get('piezas_salida')" placeholder="Ingrese las piezas de salida">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="cil-user" style="color: black;"></i>
                                <label class="panel-title" for="">Cliente</label>
                                <input type="text" class="form-control" [formControl]="this.salidaForm.get('cliente')" placeholder="Ingrese el cliente">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="cil-cursor" style="color: black;"></i>
                                <label class="panel-title" for="">Numero de Guia</label>
                                <input type="text" class="form-control" [formControl]="this.salidaForm.get('num_guia')" placeholder="Ingrese el número de guía">
                            </div>
                        </div>
                    </div>
                    <div class=row>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="cil-info" style="color: black;"></i>
                                <label class="panel-title" for="">Orden de Compra</label>
                                <input type="text" class="form-control" [formControl]="this.salidaForm.get('orden_compra')" placeholder="Ingrese la orden de compra">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <i class="fas fa-question-circle" style="color: black;"></i>
                                <label class="panel-title" for="">¿Quién recibe?</label>
                                <input type="text" class="form-control" [formControl]="this.salidaForm.get('recibidor')" placeholder="Ingrese aquien reciba">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="tomarProductos()">Guardar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div bsModal #myModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">¡Atención!</h4>
                    <button type="button" class="close" (click)="myModal2.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    {{ respuesta.mensaje }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="myModal2.hide()">Cerrar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>
