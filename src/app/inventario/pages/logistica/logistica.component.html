<body>
    <div class="modal fade" id="d" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <!-- <p>{{ temporal | json }}</p> -->
                    <form [formGroup]="productosDetalle">
                        <div class="row">
                            <div class="col-sm-4">
                            </div>
                        </div>
                        <br>

                        <br>
                        <span class="spacer"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="productosDetalle">
            <div class="row">


                <div class="col-sm-6">
                    <div class="form-group">
                        <i class="cil-user" style="color: black;"></i>
                        <label for="">Quién recibe</label>
                        <input type="text" class="form-control" placeholder="Añada el nombre de quién recibe">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <i class="cil-file" style="color: black;"></i>
                        <label for="">Documentación</label>
                        <input type="text" class="form-control" placeholder="Documentación">
                    </div>
                </div>



                <div class="col-sm-12 ">
                    <div class="form-group">
                        <a *ngIf="banderaeditar" class="btn btn-success fas fa-folder float-right a2" (click)="agregarproducto()" type=button>
                        </a>

                        <div *ngIf="!banderaeditar" class="btn-group float-right a2" role="group" aria-label="Basic example">

                        </div>

                        <!-- <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              En transito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Entregado
                            </label>
                        </div> -->

                    </div>
                </div>
            </div>
            <br>
            <h1 align="center"><b>Logistica de productos</b></h1>

            <br>
            <span class="spacer"></span>
        </form>


        <!-- SE AGREGAN LAS SIGUIENTES TRES LÍNEAS -->
        <div class="container-fluid py-12">
            <div class="row">
                <div class="col-lg-12 mx-auto bg-white rounded shadow">
                    <div class="card-content table-responsive" id="body-second">
                        <div *ngIf="!bandera">
                            <ng2-smart-table class="table table-hover table-striped table-borderless" (custom)="acciones($event)" [source]="todosp" [settings]="settings"></ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
