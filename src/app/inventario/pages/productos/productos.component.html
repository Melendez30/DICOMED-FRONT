    <div class="modal fade" id="d" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- <p>{{ temporal | json }}</p> -->
                    <form [formGroup]="productosDetalle">
                        <div class="row">


                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">C贸digo de barras</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('codigo_barras')" placeholder="C贸digo de barras">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Nombre comercial</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('nombre')" placeholder="Agregue nombre de medicamento">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Presentaci贸n activa</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('descripcion')" placeholder="Agregue su presentaci贸n activa">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Laboratorio</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('laboratorio')" placeholder="Agregue nombre de laboratorio">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="panel-title" for="">Clave IMSS</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('clave_imss')" placeholder="Ingrese la clave IMSS">
                                </div>


                            </div>
                        </div>
                        <br>

                        <br>
                        <span class="spacer"></span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="eliminarproducto()" class="btn btn-danger">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
