<h1 align="center"><b>Creación de productos</b></h1>
<br>

<body>
    <div class="modal fade" id="d" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- <p>{{ temporal | json }}</p> -->
                    <form [formGroup]="productosDetalle">
                        <div class="row">
                            <div class="col-sm-4">
                            </div>
                        </div>
                        <br>

                        <br>
                        <span class="spacer"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div align="center">
        <div class="form-group col-sm-10">
            <label for="exampleFormControlSelect1">Articulo</label>
            <select class="form-control" id="exampleFormControlSelect1">
          <option *ngFor="let articulo of articulos" [value]="articulo.id_articulo">{{ articulo.clave_imss }} - {{ articulo.descripcion }}</option>
        </select>
        </div>
    </div>
    <div class="container">
        <form [formGroup]="productosDetalle">
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-bank" style="color: black;"></i>
                        <label for="">Nombre comercial</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('nombre')" placeholder="Agregue nombre de medicamento">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-barcode" style="color: black;"></i>
                        <label for="">Código de barras</label>
                        <!-- <a class="btn btn-light cil-center-focus float-right mr-2" (click)="codigobarras()"></a> -->
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('codigo_barras')" placeholder="Código de barras">
                    </div>
                </div>

                <!-- <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label for="">Presentación activa</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('descripcion')" placeholder="Agregue su presentación activa">
                    </div>

                </div> -->


                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-building" style="color: black;"></i>
                        <label for="">Laboratorio</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('laboratorio')" placeholder="Agregue nombre de laboratorio">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label class="panel-title" for="">Lote</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('lote')" placeholder="Ingrese lote">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-ban" style="color: black;"></i>
                        <label class="panel-title" for="">Caducidad</label>
                        <input type="date" class="form-control" [formControl]="this.productosDetalle.get('caducidad')" placeholder="Ingrese la clave IMSS">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-cursor" style="color: black;"></i>
                        <label class="panel-title" for="">Ubicación producto</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('ubicacion')" placeholder="Ingrese la ubicación del producto">
                    </div>
                </div>
