<h1 align="center"><b>Creación de productos</b></h1>
<br>

<body>
    <div class="modal fade" id="d" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- <p>{{ temporal | json }}</p> -->
                    <form [formGroup]="productosDetalle">
                        <div class="row">
                            <div class="col-sm-4">
                            </div>
                        </div>
                        <br>

                        <br>
                        <span class="spacer"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="productosDetalle">
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-barcode" style="color: black;"></i>
                        <label for="">Código de barras</label>
                        <a class="btn btn-light cil-center-focus float-right mr-2" (click)="codigobarras()"></a>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('codigo_barras')" placeholder="Código de barras">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-bank" style="color: black;"></i>
                        <label for="">Nombre comercial</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('nombre')" placeholder="Agregue nombre de medicamento">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label for="">Presentación activa</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('descripcion')" placeholder="Agregue su presentación activa">
                    </div>

                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-building" style="color: black;"></i>
                        <label for="">Laboratorio</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('laboratorio')" placeholder="Agregue nombre de laboratorio">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label class="panel-title" for="">Clave IMSS</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('clave_imss')" placeholder="Ingrese la clave IMSS">
                    </div>
                </div>


                <!-- <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-ban" style="color: black;"></i>
                        <label class="panel-title" for="">Caducidad</label>
                        <input type="date" class="form-control" [formControl]="this.productosDetalle.get('caducidad')" placeholder="Ingrese la clave IMSS">
                    </div>
                </div> -->


                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-cursor" style="color: black;"></i>
                        <label class="panel-title" for="">Ubicación producto</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('ubicacion')" placeholder="Ingrese la ubicación del producto">
                    </div>
                </div>

                <!-- <div class="col-sm-6">
                    <div class="form-group">
                        <i class="cil-factory" style="color: black;"></i>
                        <label for="">Lote</label>
                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('lote')" placeholder="Agregue el lote">
                    </div>
                </div> -->


                <div class="col-sm-12 ">
                    <div class="form-group">
                        <a *ngIf="banderaeditar" class="btn btn-success icon-plus float-right a2" (click)="agregarproducto()" type=button>
                        </a>
                        <div *ngIf="!banderaeditar" class="btn-group float-right a2" role="group" aria-label="Basic example">
                            <button type="button " (click)="cancelaredicion()" class="btn btn-danger mr-2">Cancelar</button>
                            <button type="button" (click)="editarproducto()" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h1 align="center"><b>Productos creados</b></h1>

            <br>
            <span class="spacer"></span>
        </form>


        <!-- SE AGREGAN LAS SIGUIENTES TRES LÍNEAS -->
        <div class="container-fluid py-12">
            <div class="row">
                <div class="col-lg-12 mx-auto bg-white rounded shadow">
                    <div class="card-content table-responsive" id="body-second">
                        <div *ngIf="!bandera">
                            <ng2-smart-table class="table table-hover table-striped table-borderless" (custom)="acciones($event)" [source]="todosp" [settings]="settings"></ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
