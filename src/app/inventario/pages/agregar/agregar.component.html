<body>
    <div class="container-fluid">

        <form [formGroup]="crearProductoForm">

            <!-- <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Articulo</label>
                        <select class="form-control" id="exampleFormControlSelect1" [formControl]="this.crearProductoForm.get('id_articulo')">
                            <option [value]="0">-- Seleccionar Articulo --</option>
                            <option *ngFor="let articulo of articulos" [value]="articulo.id_articulo">{{ articulo.clave_imss }} - {{ articulo.descripcion }}</option>
                        </select>
                    </div>
                </div>
            </div> -->

            <br>


            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-bank" style="color: black;"></i>
                        <label for="">Nombre comercial</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('nombre')" placeholder="Agregue nombre de medicamento">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-barcode" style="color: black;"></i>
                        <label for="">Código de barras</label>
                        <!-- <a class="btn btn-light cil-center-focus float-right mr-2" (click)="codigobarras()"></a> -->
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('codigo_barras')" placeholder="Código de barras">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-bank" style="color: black;"></i>
                        <label for="">Descripción</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('descripcion')" placeholder="Agregue la descripción">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-building" style="color: black;"></i>
                        <label for="">Laboratorio</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('laboratorio')" placeholder="Agregue nombre de laboratorio">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label class="panel-title" for="">Clave IMSS</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('clave_imss')" placeholder="Ingrese clave IMSS">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label class="panel-title" for="">Lote</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('lote')" placeholder="Ingrese lote">
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-ban" style="color: black;"></i>
                        <label class="panel-title" for="">Caducidad</label>
                        <input type="date" class="form-control" [formControl]="this.crearProductoForm.get('caducidad')" placeholder="Ingrese la clave IMSS">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-cursor" style="color: black;"></i>
                        <label class="panel-title" for="">Ubicación producto</label>
                        <input type="text" class="form-control" [formControl]="this.crearProductoForm.get('ubicacion')" placeholder="Ingrese la ubicación del producto">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary float-right" (click)="tomarDatos()">Guardar</button>
                </div>
            </div>
        </form><br>

        <div class="row">
            <div class="container-fluid">
                <div class="col-12 bg-light">
                    <ng2-smart-table class="table table-hover table-striped table-borderless" [source]="productos" [settings]="settings"></ng2-smart-table>
                </div>
            </div>
        </div>

        <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">¡Atención!</h4>
                        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <label>{{ respuesta.mensaje }}</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cerrar</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
