<h1 align="center"><b>Entrada de productos</b></h1>
<br>

<body>
    
    <div class="row">
        <div class="col-12 bg-light">
            <ng2-smart-table (userRowSelect)="abrirProducto($event)" class="table table-hover table-striped table-borderless" [source]="productos" [settings]="settings"></ng2-smart-table>
        </div>
    </div>

</body>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nombre Comercial: {{ producto.nombre }}<br>Descripción: {{ producto.descripcion }}</h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row" [formGroup]="entradaForm">
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-info" style="color: black;"></i>
                        <label class="panel-title" for="">Piezas de Entrada</label>
                        <input type="text" class="form-control" [formControl]="this.entradaForm.get('piezas_entrada')" placeholder="Ingrese las piezas de entrada">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-ban" style="color: black;"></i>
                        <label class="panel-title" for="">Proveedor</label>
                        <input type="text" class="form-control" [formControl]="this.entradaForm.get('proveedor')" placeholder="Ingrese el proveedor">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <i class="cil-cursor" style="color: black;"></i>
                        <label class="panel-title" for="">Folio Proveedor</label>
                        <input type="text" class="form-control" [formControl]="this.entradaForm.get('folio_prov')" placeholder="Ingrese el folio de proveedor">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="tomarProductos()">Guardar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <div bsModal #myModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">¡Atención!</h4>
          <button type="button" class="close" (click)="myModal2.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{ respuesta.mensaje }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="myModal2.hide()">Cerrar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
