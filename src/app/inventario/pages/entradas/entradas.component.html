<h1 align="center"><b>Entrada de productos</b></h1>
<br>

<body>
    <div class="modal fade" id="d" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- <p>{{ temporal | json }}</p> -->
                    <form [formGroup]="productosDetalle">
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Código de barras</label>
                                    <a class="btn btn-light cil-center-focus float-right mr-2" (click)="codigobarras()"></a>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('codigo_barras')" placeholder="Código de barras">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Nombre comercial</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('nombre')" placeholder="Agregue nombre de medicamento">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Presentación activa</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('descripcion')" placeholder="Agregue su presentación activa">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Laboratorio</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('laboratorio')" placeholder="Agregue nombre de laboratorio">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="panel-title" for="">Clave IMSS</label>
                                    <input type="text" class="form-control" [formControl]="this.productosDetalle.get('clave_imss')" placeholder="Ingrese la clave IMSS">
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Proveedor</label>
                                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('proveedor')" placeholder="Ingrese el nombre del proveedor">
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Folio</label>
                                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('folio_prov')" placeholder="Ingrese el folio del proveedor">
                                    </div>
                                </div>


                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Lote</label>
                                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('lote')" placeholder="Agregue lote">
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Caducidad</label>
                                        <input type="date" class="form-control" [formControl]="this.productosDetalle.get('caducidad')" placeholder="Agregue caducidad">
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Fecha de entrada</label>
                                        <input type="date" class="form-control" [formControl]="this.productosDetalle.get('fecha_entrada')" placeholder="Fecha de entrada">
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Piezas de entrada</label>
                                        <input type="text" class="form-control" [formControl]="this.productosDetalle.get('piezas_entrada')" placeholder="Ingrese el número de piezas de entrada">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <br>
                        <span class="spacer"></span>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" (click)="eliminarproducto()" class="btn btn-danger">Eliminar</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" (click)="editarproducto()" class="btn btn-primary">Guardar cambios</button>

                </div>
            </div>
        </div>
    </div>

    <!-- SE AGREGAN LAS SIGUIENTES TRES LÍNEAS -->
