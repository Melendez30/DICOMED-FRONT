    <script>
        $(document).ready(function() {
            $("#Formulario").submit(function(event) {
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '',
                    data: $(this).serialize(),
                    success: function(data) {
                        $("#respuesta").slideDown();
                        $("#respuesta").html(data);
                        $('#respuesta2').modal('show');
                        document.getElementById('Formulario').reset();
                    }
                });

                return false;
            });
        });
    </script>

<body>



    <!-- Content -->
    <section>
        <div class="container">
            <div class="container">
                <h4>Dicomed</h4>
                <div class="container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3644.1034434630615!2d-104.6807952!3d24.0274171!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869bc9540cd436bf%3A0x81acd1b259d68b1c!2sDICOMED!5e0!3m2!1ses-419!2smx!4v1621894048316!5m2!1ses-419!2smx"
                        width="1100" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <strong>Contactenos</strong><br><strong>Oficina:</strong> 618 810 0956
                <hr>
            </div>
            <div class="container">
                <form role="form" id="Formulario" action="../html/contacto2.html" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="Nombre">Nombres</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca su nombre" required autofocus />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Motivo">Motivo de Contacto</label>
                        <select name="Motivo" class="form-control">
                        <option value="Consulta General">Consulta General</option>
                        <option value="Realizar Pedido">Realizar Pedido</option>
                        <option value="Informe un problema">Informe un problema</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Empresa">Empresa</label>
                        <input type="text" class="form-control" id="Empresa" name="Empresa" placeholder="Introduzca el nombre de su empresa" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Correo">Dirección de Correo Electrónico</label>
                        <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca su correo electrónico" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Mensaje">Mensaje</label>
                        <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        <input type="reset" class="btn btn-default" value="Limpiar">
                    </div>
                    <div id="respuesta" style="display: none;"></div>
                </form>
            </div>
        </div>
    </section>
